<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Assignment 11.css">

<body>
    <section>

        <!-- FORM -->

        
            <div class="row col-lg-12 col-md-12 col-12">
                <div class="col-lg-6 col-md-6 col-12 py-5">
                    <div class="container px-5">
            <h2 class="fs-5 fw-bold col-lg-12 col-md-12">Fiber</h2>
            <h1 class="fw-bold py-5 col-lg-12 col-md-12">Create your Fiber account</h1>
            <form action="">
                <label for="Name" class="fw-bold col-lg-12 col-md-12">Your Name</label>
                <br>
                <input type="text" id="Name col-lg-12 col-md-12" placeholder="John Doe" value="" class="ps-2 pe-29 py-1">
                <br>
                <label for="E-mail" class="pt-3 fw-bold col-lg-12 col-md-12">E-mail</label>
                <br>
                <input type="email" id="E-mail" placeholder="john@example.com" value="" class="ps-2 pe-29 py-1 ">
                <br>
                <label for="Password" class="pt-3 fw-bold col-lg-12 col-md-12">Password</label>
                <br>
                <div class="position-relative">
                <input type="password" id="Password" placeholder="At least 8 characters" value="" minlength="8" maxlength="16" class="ps-2 pe-29 py-1" >
                <i class="fa-solid fa-eye position-absolute end-42 top-25"></i>
            </div>
                <br>
                <div class="pt-4 col-lg-12 col-md-12">
                <input type="checkbox" id="Terms & Conditions">
                <label for="Terms & Conditions." class="fw-semibold">By creating an account on Fiber, you agree to the</label>
            </div>
                <a href="#" class="text-blueviolet fw-bold px-3">Terms & Conditions.</a>
            </form>
            <button class="bg-blueviolet rounded py-3 px-20 border-0 mt-4"><a href="#" class="text-white text-decoration-none fw-bold col-lg-12 col-md-12">Create Fiber Acccount</a></button>
            <p class="pt-2 fw-semibold">Already have an account? <a href="#" class="text-blueviolet text-decoration-none">Sign in</a></p>
        </div>
    </div>


        <!-- IMAGE -->

    <div class="col-lg-6 col-md-6 col-12 hidden bg-blueviolet vh-100 text-center py-5">
        <div class="container">
                    <img src="materials/images/Sign Up Image.png" alt="Sign-up" class="w-100 py-3 px-5">
                    <h2 class="text-white">Unparalleled Templates</h2>
                    <p class="text-white pt-2 mx-5">Crafted by a team of proffessional designers, our templates are eunparalleled in the market</p>
                    <i class="fa-solid fa-ellipsis text-white fs-2"></i>
                </div>
    </div>
 </div>
    </section>
